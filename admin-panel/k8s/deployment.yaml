apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend
  namespace: drone-store
  labels:
    app: admin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-frontend
  template:
    metadata:
      labels:
        app: admin-frontend
    spec:
      containers:
      - name: admin-frontend
        image: localhost:5000/admin-panel:v1
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: VITE_CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: clerk-secrets
              key: CLERK_PUBLISHABLE_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: admin-frontend
  namespace: drone-store
  labels:
    app: admin-frontend
spec:
  type: ClusterIP
  selector:
    app: admin-frontend
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http


