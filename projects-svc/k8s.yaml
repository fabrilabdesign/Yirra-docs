apiVersion: apps/v1
kind: Deployment
metadata:
  name: projects-svc
  namespace: drone-store
  labels:
    app: projects-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projects-svc
  template:
    metadata:
      labels:
        app: projects-svc
    spec:
      containers:
        - name: projects-svc
          image: localhost:5000/projects-svc:staging
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: projects-db-secret
                  key: DATABASE_URL
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: projects-svc
  namespace: drone-store
  labels:
    app: projects-svc
spec:
  type: ClusterIP
  selector:
    app: projects-svc
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yirra-projects-staging
  namespace: drone-store
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: staggingapp.yirrasystems.com
      http:
        paths:
          - path: /api/admin/projects
            pathType: Prefix
            backend:
              service:
                name: projects-svc
                port:
                  number: 8080
