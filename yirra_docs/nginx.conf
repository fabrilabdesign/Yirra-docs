server {
    listen 4000;
    server_name docs.yirrasystems.com yirrasystems.com;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MIME types for CAD and 3D files
    location ~* \.stp$ {
        add_header Content-Type "application/octet-stream" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.glb$ {
        add_header Content-Type "model/gltf-binary" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Allow ACME challenge for Let's Encrypt (specific exception to dot-file rule)
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Serve login and logout pages directly
    location /login.html {
        try_files /login.html =404;
    }

    location /logout.html {
        try_files /logout.html =404;
    }

    # SPA routing - serve index.html for all routes except login/logout
    # Handle Docusaurus routing with trailing slashes
    location / {
        # Allow direct access to login and logout pages
        try_files $uri $uri/ $uri.html $uri/index.html /index.html =404;
    }

    # Disable access to OTHER hidden files (but not .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }
}

