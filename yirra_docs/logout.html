<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yirra Systems - Logout</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8fafc;
            margin: 0;
        }

        .logout-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #00f2fe 0%, #06b6d4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f172a;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            color: #f8fafc;
            margin-bottom: 1rem;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">Y</div>
        <h1>Yirra Systems</h1>
        <p>You have been successfully logged out.</p>
        <button class="logout-btn" onclick="window.location.href='/login.html'">Return to Login</button>
    </div>

    <script>
        // Clear authentication data
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
    </script>
</body>
</html>
