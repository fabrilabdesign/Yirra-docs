apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docs-ingress
  namespace: drone-store
spec:
  ingressClassName: traefik
  # No TLS at K8s level - Cloudflare handles SSL termination
  rules:
  - host: docs.yirrasystems.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docs
            port:
              number: 4000

