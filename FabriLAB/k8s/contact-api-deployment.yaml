apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-api
  namespace: fabrilab
  labels:
    app: contact-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contact-api
  template:
    metadata:
      labels:
        app: contact-api
    spec:
      containers:
      - name: contact-api
        image: localhost:5000/contact-api:20251102-085827
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: contact-api-secrets
              key: smtp_host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: contact-api-secrets
              key: smtp_port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: contact-api-secrets
              key: smtp_user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: contact-api-secrets
              key: smtp_pass
        - name: CONTACT_EMAIL
          valueFrom:
            configMapKeyRef:
              name: contact-api-config
              key: contact_email
        - name: FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: contact-api-config
              key: from_email
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
