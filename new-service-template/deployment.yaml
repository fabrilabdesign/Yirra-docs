# Replace MYAPP with your app name (lowercase, no spaces)
# Replace 8080 with your app's container port
# Replace your-registry/myapp:latest with your image

apiVersion: apps/v1
kind: Deployment
metadata:
  name: MYAPP
  namespace: drone-store
  labels:
    app: MYAPP
spec:
  replicas: 2  # Adjust based on your needs
  selector:
    matchLabels:
      app: MYAPP
  template:
    metadata:
      labels:
        app: MYAPP
    spec:
      containers:
      - name: MYAPP
        image: your-registry/MYAPP:latest
        ports:
        - containerPort: 8080
        env:
        # Add any environment variables your app needs
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health  # Adjust to your app's health endpoint
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health  # Adjust to your app's health endpoint
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: MYAPP
  namespace: drone-store
  labels:
    app: MYAPP
spec:
  type: ClusterIP
  selector:
    app: MYAPP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP

