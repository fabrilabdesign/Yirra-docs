apiVersion: v1
kind: Secret
metadata:
  name: mailu-secrets
  namespace: email-system
type: Opaque
data:
  # Base64 encoded passwords - replace with your own
  db-password: cGFzc3dvcmQ=  # "password"
  redis-password: cGFzc3dvcmQ=  # "password"
  secret-key: c2VjcmV0LWtleS1oZXJl  # "secret-key-here"
  admin-password: VGVzdFBhc3MxMjMh  # "TestPass123!"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mailu-config
  namespace: email-system
data:
  DOMAIN: "gaudy.com.au"
  HOSTNAMES: "mail.gaudy.com.au"
  POSTMASTER: "admin"
  SECRET_KEY: "secret-key-here"
  DB_FLAVOR: "postgresql"
  DB_HOST: "mailu-postgres"
  DB_PORT: "5432"
  DB_NAME: "mailu"
  DB_USER: "mailu"
  REDIS_HOST: "mailu-redis"
  REDIS_PORT: "6379"
  SUBNET: "192.168.203.0/24"
  SUBNET6: "2001:db8:1::/48"
  AUTH_RATELIMIT: "100/hour"
  DISABLE_STATISTICS: "True"
  TLS_FLAVOR: "mail"
  WEBMAIL: "roundcube"
  ADMIN: "True"
  WEB_WEBMAIL: "/webmail"
  API: "True"
  FRONT_ADDRESS: "mail.gaudy.com.au"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailu-postgres
  namespace: email-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailu-postgres
  template:
    metadata:
      labels:
        app: mailu-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_DB
          value: "mailu"
        - name: POSTGRES_USER
          value: "mailu"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mailu-secrets
              key: db-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: mailu-postgres-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailu-postgres-pvc
  namespace: email-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mailu-postgres
  namespace: email-system
spec:
  selector:
    app: mailu-postgres
  ports:
  - port: 5432
    targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailu-redis
  namespace: email-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailu-redis
  template:
    metadata:
      labels:
        app: mailu-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mailu-secrets
              key: redis-password
        ports:
        - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: mailu-redis
  namespace: email-system
spec:
  selector:
    app: mailu-redis
  ports:
  - port: 6379
    targetPort: 6379
