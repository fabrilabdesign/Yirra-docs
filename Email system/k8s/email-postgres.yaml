apiVersion: v1
kind: Secret
metadata:
  name: email-postgres-secret
  namespace: email-system
type: Opaque
data:
  # Base64 encoded: "emailadmin"
  postgres-password: ZW1haWxhZG1pbg==
  # Base64 encoded: "emailuser"
