---
apiVersion: v1
kind: ConfigMap
metadata:
  name: email-postgres-init
  namespace: email-system
data:
  init.sql: |
    -- Create email database and user
    CREATE DATABASE emaildb;
    CREATE USER emailuser WITH ENCRYPTED PASSWORD 'emailuser';
    GRANT ALL PRIVILEGES ON DATABASE emaildb TO emailuser;

    -- Connect to email database and create tables
    \c emaildb;

    -- Users table
    CREATE TABLE users (
        id SERIAL PRIMARY KEY,
        email VARCHAR(255) UNIQUE NOT NULL,
        password VARCHAR(255) NOT NULL,
        name VARCHAR(255),
        active BOOLEAN DEFAULT true,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    -- Domains table
    CREATE TABLE domains (
        id SERIAL PRIMARY KEY,
        domain VARCHAR(255) UNIQUE NOT NULL,
        active BOOLEAN DEFAULT true,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    -- Aliases table
    CREATE TABLE aliases (
        id SERIAL PRIMARY KEY,
        source VARCHAR(255) NOT NULL,
        destination VARCHAR(255) NOT NULL,
        active BOOLEAN DEFAULT true,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        UNIQUE(source, destination)
    );

    -- Insert default domain and user
    INSERT INTO domains (domain) VALUES ('gaudy.com.au');

    INSERT INTO users (email, password, name) VALUES
    ('admin@gaudy.com.au', '{SHA512-CRYPT}$6$duK53o5PhWmbHvnh$zSTX8Vd7qF8Z4ilvstDTxeQPSrYhHWPJuunmIRy4OEI.dC8IvGzg0ktZ63DGci3DEmkdywma0GADp60ZHNG6O/', 'Administrator'),
    ('test@gaudy.com.au', '{SHA512-CRYPT}$6$duK53o5PhWmbHvnh$zSTX8Vd7qF8Z4ilvstDTxeQPSrYhHWPJuunmIRy4OEI.dC8IvGzg0ktZ63DGci3DEmkdywma0GADp60ZHNG6O/', 'Test User');

    -- Insert aliases
