    ('postmaster@gaudy.com.au', 'admin@gaudy.com.au'),
    ('abuse@gaudy.com.au', 'admin@gaudy.com.au');

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-postgres
  namespace: email-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-postgres
  template:
    metadata:
      labels:
        app: email-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-postgres-secret
              key: postgres-password
        - name: POSTGRES_USER
          value: postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: email-postgres-pvc
      - name: postgres-init
        configMap:
          name: email-postgres-init

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: email-postgres-pvc
  namespace: email-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: email-postgres
  namespace: email-system
spec:
  selector:
    app: email-postgres
  ports:
  - port: 5432
    targetPort: 5432
