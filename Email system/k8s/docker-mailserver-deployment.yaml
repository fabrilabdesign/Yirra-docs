apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailserver
  namespace: email-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailserver
  template:
    metadata:
      labels:
        app: mailserver
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: mailserver
        image: mailserver/docker-mailserver:latest
        env:
        - name: ENABLE_SPAMASSASSIN
          value: "1"
        - name: ENABLE_CLAMAV
          value: "1"
        - name: ENABLE_FAIL2BAN
          value: "1"
        - name: SSL_TYPE
          value: "manual"
        - name: SSL_CERT_PATH
          value: "/tmp/ssl/cert"
        - name: SSL_KEY_PATH
          value: "/tmp/ssl/key"
        - name: DMS_DOCKER_MAILSERVER_OPENDKIM
          value: "0"
        - name: DMS_DOCKER_MAILSERVER_OPENDMARC
          value: "0"
        - name: DMS_DOCKER_MAILSERVER_POLICYD_SPF
          value: "0"
        - name: DMS_DOCKER_MAILSERVER_POSTSCREEN
          value: "0"
        - name: OVERRIDE_HOSTNAME
          value: "mail.gaudy.com.au"
        - name: DOMAINNAME
          value: "gaudy.com.au"
        ports:
        - containerPort: 25
          hostPort: 25
          name: smtp
        - containerPort: 587
          hostPort: 587
          name: submission
        - containerPort: 993
          hostPort: 993
          name: imaps
        - containerPort: 143
          hostPort: 143
          name: imap
        - containerPort: 465
          hostPort: 465
          name: smtps
        volumeMounts:
        - name: maildata
          mountPath: /var/mail
        - name: mailstate
          mountPath: /var/mail-state
        - name: config
          mountPath: /tmp/docker-mailserver
        - name: ssl-cert
          mountPath: /tmp/ssl
        securityContext:
          capabilities:
            add: ["NET_BIND_SERVICE"]
      volumes:
      - name: maildata
        persistentVolumeClaim:
          claimName: vmail-pvc
      - name: mailstate
        emptyDir: {}
      - name: config
        emptyDir: {}
      - name: ssl-cert
        secret:
          secretName: mail-tls

---
apiVersion: v1
kind: Service
metadata:
  name: mailserver
  namespace: email-system
spec:
  selector:
    app: mailserver
  ports:
  - name: smtp
    port: 25
    targetPort: 25
  - name: submission
    port: 587
    targetPort: 587
  - name: imaps
    port: 993
    targetPort: 993
  - name: imap
    port: 143
    targetPort: 143
  - name: smtps
    port: 465
    targetPort: 465
