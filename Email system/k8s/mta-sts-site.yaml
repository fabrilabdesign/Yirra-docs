apiVersion: v1
kind: ConfigMap
metadata:
  name: mta-sts-site
  namespace: email-system
data:
  index.html: |
    version: STSv1
    mode: testing
    mx: mail.gaudy.com.au
    max_age: 86400
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mta-sts
  namespace: email-system
spec:
  replicas: 1
  selector: { matchLabels: { app: mta-sts } }
  template:
    metadata: { labels: { app: mta-sts } }
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports: [{ containerPort: 80 }]
          volumeMounts:
            - name: site
              mountPath: /usr/share/nginx/html/.well-known
      volumes:
        - name: site
          configMap:
            name: mta-sts-site
            items:
              - key: index.html
                path: mta-sts.txt
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mta-sts
  namespace: email-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: mta-sts.gaudy.com.au
      http:
        paths:
          - path: /.well-known/mta-sts.txt
            pathType: Prefix
            backend:
              service:
                name: mta-sts
                port:
                  number: 80
