apiVersion: apps/v1
kind: Deployment
metadata:
  name: pm-mcp-server
  labels:
    app.kubernetes.io/name: pm-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pm-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pm-mcp-server
    spec:
      containers:
        - name: server
          image: localhost:5000/mcp/mcp-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - { name: PORT, value: "8080" }
            - { name: MCP_KIND, value: "pm" }
            - { name: PROJECTS_SVC_URL, value: "http://projects-svc.tools.svc.cluster.local" }
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

