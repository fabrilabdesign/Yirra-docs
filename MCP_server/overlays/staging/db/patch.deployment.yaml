apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: db-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: db-mcp-server
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/postgres-mcp:latest
          env:
            - name: PORT
              value: "8080"
            - name: READ_ONLY
              value: "true"
            - name: STATEMENT_TIMEOUT_MS
              value: "8000"
            - name: MAX_ROWS
              value: "5000"
            - name: DENY_DDL
              value: "true"
            - name: DENY_MUTATION
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-mcp-secrets
                  key: DATABASE_URL


