apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pm-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pm-mcp-server
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/http-proxy-mcp:latest
          env:
            - name: PORT
              value: "8080"
            - name: MODE
              value: "write"
            - name: ALLOWLIST
              value: "https://app.yirrasystems.com"
            - name: PM_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pm-mcp-secrets
                  key: PM_API_TOKEN
            - name: REQUEST_TIMEOUT_MS
              value: "10000"
          volumeMounts:
            - name: tools
              mountPath: /app/tools.json
              subPath: tools.json
      volumes:
        - name: tools
          configMap:
            name: pm-mcp-tools


