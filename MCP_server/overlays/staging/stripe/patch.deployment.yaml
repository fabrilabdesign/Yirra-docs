apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: stripe-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stripe-mcp-server
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/stripe-mcp:latest
          env:
            - name: PORT
              value: "8080"
            - name: MODE
              value: "write"
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-mcp-secrets
                  key: STRIPE_API_KEY
            - name: REQUEST_TIMEOUT_MS
              value: "10000"


