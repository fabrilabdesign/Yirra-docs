apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fs-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fs-mcp-server
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/filesystem-mcp:latest
          env:
            - name: PORT
              value: "8080"
            - name: MODE
              value: "write"
            - name: ROOTS_JSON
              value: "[\"/data/docs\",\"/data/shop\"]"
            - name: MAX_BYTES
              value: "1048576"
          volumeMounts:
            - name: docs
              mountPath: /data/docs
            - name: shop
              mountPath: /data/shop
      volumes:
        - name: docs
          emptyDir: {}
        - name: shop
          emptyDir: {}

