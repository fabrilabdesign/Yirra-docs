apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: git-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: git-mcp-server
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/git-mcp:latest
          env:
            - name: PORT
              value: "8080"
            - name: MODE
              value: "write"
            - name: ALLOW_REPOS
              value: "yirra/docs,yirra/shop,yirra/admin"
            - name: GIT_SSH_KEY_PATH
              value: "/secrets/id_ed25519"
            - name: GIT_KNOWN_HOSTS
              valueFrom:
                secretKeyRef:
                  name: git-mcp-secrets
                  key: GIT_KNOWN_HOSTS
          volumeMounts:
            - name: ssh
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: ssh
          secret:
            secretName: git-mcp-secrets
            items:
              - key: GIT_SSH_KEY
                path: id_ed25519


