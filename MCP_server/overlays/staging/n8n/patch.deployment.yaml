apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n-mcp-server
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/n8n-mcp:latest
          env:
            - name: PORT
              value: "8080"
            - name: N8N_API_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-mcp-secrets
                  key: N8N_API_KEY
            - name: REQUEST_TIMEOUT_MS
              value: "15000"
          volumeMounts:
            - name: tools
              mountPath: /app/tools.json
              subPath: tools.json
      volumes:
        - name: tools
          configMap:
            name: n8n-mcp-tools

